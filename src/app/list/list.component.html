<div class="col-xs-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span [innerHtml]="list.name"></span>
    </div>
    <div class="panel-body list-body">
      <div *ngFor="let card of list.cards">
        <app-card [card]="card"></app-card>
      </div>
    </div>
  </div>
</div>
